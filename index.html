<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan Bilangan Bulat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Penjumlahan Bilangan Bulat</h1>
        <form id="sumForm">

            <label for="num2">Bilangan Kedua:</label>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
